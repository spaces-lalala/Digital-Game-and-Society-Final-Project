<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入畫面</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        #login-container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        #login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #login-container button {
            background: #66a6ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        #login-container button:hover {
            background: #5595ff;
        }
    </style>
</head>

<body>
    <div id="login-container">
        <h1>玩家登入</h1>
        <form action="game.html" method="get">
            <input type="text" name="name" placeholder="輸入玩家名稱" required>
            <button type="submit">開始遊戲</button>
        </form>        
    </div>

    <script>
        function login() {
            const playerName = document.getElementById("playerName").value.trim();
            if (playerName) {
                // 將玩家名稱儲存到 localStorage 並跳轉至遊戲頁面
                localStorage.setItem("playerName", playerName);
                window.location.href = "game.html"; // 確保遊戲頁面檔案名稱為 game.html
            } else {
                alert("請輸入玩家名稱！");
            }
        }
    </script>
</body>

</html>
